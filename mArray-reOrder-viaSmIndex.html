				function sortObj( arr, prop, orderBy, order){
					var orderedArr = [];

					switch(orderBy){
						case 'char':
							if( order =='asc'){
								orderedArr = arr.sort( function( obj1, obj2 ) {
									return obj1[prop].localeCompare(obj2[prop]);
								});
							}
							else{
								orderedArr = arr.sort( function( obj1, obj2 ) {
									return obj2[prop].localeCompare(obj1[prop]);
								});
							}
							break;
						case 'number':
							orderedArr = (order == 'asc')? arr.sort( function(obj1 ,obj2){ 
									return obj1[prop] - obj2[prop]; 
								} ) : arr.sort( function( obj1 ,obj2){
									return obj2[prop] - obj1[prop];
								} );
							break;
						default:
							console.log("no expected params");
							break;
					}
					return orderedArr;
				}
