<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ziiior</title>
		<script>
			window.onload = function(){
				var el = document.getElementById('ziiior');
				if( el && el.getContext ) {
					// ------------------------------------------------------------------------
					// 第一章 基本用法
					// 获取context对象  moveto开始的点  lineto绘制的节点  stroke描边  fill填充
					// fillstyle 颜色
					// var ctx = el.getContext('2d');
					// ctx.fillStyle= '#accded';
					// ctx.fillRect(10,10,55,40);
					// ctx.fillStyle = 'rgba(250,208,10,0.7)';
					// ctx.fillRect( 30,15, 50,50);
					// ------------------------------------------------------------------------


					// ------------------------------------------------------------------------
					// 第二章 绘制图形
					var ctx = el.getContext('2d');
					ctx.fillStyle = "rgba(54,92,150,1)";
					ctx.fillRect(10,10,100,62);

					ctx.fillStyle = "#accded";  
					// 怎么没有颜色的效果···
					ctx.strokeRect(10,80,100,62);

					ctx.clearRect(10,10,20,12)

					ctx.fillStyle = "#accded";  
					ctx.beginPath();
					ctx.moveTo(120,120);
					ctx.lineTo(120,180);
					ctx.lineTo(180,180);
					ctx.lineTo(120,120);
					ctx.lineTo(180,120);
					ctx.lineTo(120,180);
					ctx.stroke();
					ctx.closePath();
					
				}
			}
		</script>
	</head>
	<body>
		<!-- 思路··· -->
		<!-- 像素画渐变  +  图层混合模式 -->
		<canvas id="ziiior" width="300"  height="300" border=1>
		</canvas>
	</body>
</html>
