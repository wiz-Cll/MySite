<!DOCTYPE html>
<html>
	<head>
		<title>Thanks for your waiting</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="src/layout/countDown.css" media="all" />
		<script src="src/script/countDown.js"></script>
	</head>
	<body>

		<div id="gui">

		<label>effect</label>
		<select id="effect">
			<option value=0>none</option>
			<option value=1>blur</option>
			<option value=2>blink</option>
			<option value=3>earthquake</option>
		</select>

		<label>global pulsation</label>
		<select id="globalPulsation">
			<option value=0>no</option>
			<option value=1>yes</option>
		</select>

		<label>pulsation speed</label>
		<select id="pulsationSpeed">
			<option value=100>0.1 s</option>
			<option value=250>0.25 s</option>
			<option value=500 selected>0.5 s</option>
			<option value=1000>1 s</option>
			<option value=1500>1.5 s</option>	
		</select>

		<label>radius</label>
		<select id="particleRadius">
			<option value=2>2</option>
			<option value=5 selected>5</option>
			<option value=7>7</option>
			<option value=10>10</option>
			<option value=15>15</option>	
		</select>

			<label>shapes</label>
			<select id="shape">
			<option value=0>circles</option>
			<option value=1>rectangles</option>
		</select>
			
			<label>blending</label>
			<select id="blending">
			<option value=1 selected>yes</option>
			<option value=0>no</option>
		</select>
		</div>
		<canvas id="canvas" width="600" height="300"></canvas>

		<div class="copy">
			&copy; copystuff by <a href="http://rezoner.net">Rezoner</a> and <a href="http://cssdeck.com">Rishabh</a>
		</div>


	</body>
</html>
